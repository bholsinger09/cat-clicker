<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,700">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/style.css">


  </head>

  <body>
    <ul id="cat-list"></ul>

    <section class = cat id="cat1">
      <h2 id="cat-name">claws</h2>
      <div id="cat-count"></div>
      <img id="cat-img" src="img/cat.jpg" alt="cute cat">
      <div id="counter1">
      <h2 id="counterText"> Counter</h2>
      </div>
    </section>

    <section class = cat  id = "cat2">
      <h2 id="cat-name">mr sneaky</h2>
      <div id="cat-count"></div>
      <img id="cat-img2" src="img/mrsneekcat.jpg" alt="cute cat hiding">
      <div id="counter2">
      <h2 id="counterText"> Counter</h2>
      </div>
    </section>

    <section class = cat  id = "cat3">
      <h2 id="cat-name">Outsider</h2>
      <div id="cat-count"></div>
      <img id="cat-img3" src="img/kitty-cat-outside.jpg" alt="cute cat hiding">
      <div id="counter3">
      <h2 id="counterText"> Counter</h2>
      </div>
    </section>

    <section class = cat  id = "cat4">
      <h2 id="cat-name">Golden Eye</h2>
      <div id="cat-count"></div>
      <img id="cat-img4" src="img/golden-cat-eyes.jpg" alt="cute cat hiding">
      <div id="counter4">
      <h2 id="counterText"> Counter</h2>
      </div>
    </section>

    <section class = cat  id = "cat5">
      <h2 id="cat-name">The Joker</h2>
      <div id="cat-count"></div>
      <img id="cat-img5" src="img/funny-cat-8712982.jpg" alt="cute cat hiding">
      <div id="counter5">
      <h2 id="counterText"> Counter</h2>
      </div>
    </section>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.min.js"></script>
    <script src="http://google.com/jsapi"></script>
    <script src="js/app.js"></script>


  </body>

</html>
